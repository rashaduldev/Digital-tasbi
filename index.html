<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbi</title>
    <!-- Tailwind link -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="text-center">
    <header>
        <h1 class="text-7xl m-9 text-yellow-400">Digital Tasbih</h1>
    </header>
    <section class="grid grid-cols-1 lg:grid-cols-3 mt-28">
        <div class="h-auto w-full drop-shadow-2xl text-black">
          <p class="text-3xl">Subhan Allah</p>
            <p id="subhanallahdisplay" class="text-2xl my-4">0</p>
            <div>
                <button id="subahallahincrement" class="btn btn-primary">INCRIMENT</button>
                <button id="subahallahdecrement" class="btn btn-accent">DECRIMENT</button>
            </div>
        </div>
        <div class="h-auto w-full drop-shadow-2xl text-black mt-8 lg:m-0">
            <p class="text-3xl">Alhamdulillah</p>
              <p id="alhamdullilhdisplay" class="text-2xl my-4">0</p>
              <div>
                  <button id="alhamdulillahincrement" class="btn btn-primary">INCRIMENT</button>
                  <button id="alhamdulillahdecriment" class="btn btn-accent">DECRIMENT</button>
              </div>
          </div>
          <div class="h-auto w-full drop-shadow-2xl text-black mt-8 lg:m-0">
            <p class="text-3xl">AllahHuAkber</p>
              <p id="allahuakberdisplay" class="text-2xl my-4">0</p>
              <div>
                  <button id="allahuakberincrement" class="btn btn-primary">INCRIMENT</button>
                  <button id="allahuakberdecriment" class="btn btn-accent">DECRIMENT</button>
              </div>
          </div>
    </section>
    <footer class="mt-11">
        <button id="resetbutton" class="btn btn-error">RESET ALL TASBIH</button>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
